<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>My hobby</h1>
    <h3><ul>
        <li>Hobby 1</li>
        <li>Hobby 2</li>
        <li>Hobby 3</li>
        <li>Hobby 4</li>
        <li>Hobby 5</li>
    </ul></h3>
    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Job</td>
            <td>Money</td>
        </tr>
        <tr>
            <td>Vlad</td>
            <td>19</td>
            <td>Doctor</td>
            <td>10000</td>
        </tr>
    </table>
    <h1>Связаться со мной</h1>
    <form> 
    
        <div>
            <label for = "text2"> Ваше имя</label>
            <input type = "text" id= "text2"
            placeholder = "Введите имя" >
        </div>

        <div>
            <label for ="email2">Ваш email</label>
            <input type = "email" id = "email2"
            placeholder = "Введите email" >
        </div>

        <div>
            <label for ="mas2">Сообщение</label>
            <br>
            <textarea id="mas2" cols="30" rows = "5"></textarea>
        </div>
        <button>Отправить!</button>
    </form>

</body>
</html>
